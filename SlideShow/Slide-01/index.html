<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SlideShow</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		<div class="slider">
			<input type="radio" name="slide" id="slide1" checked>
			<input type="radio" name="slide" id="slide2">
			<input type="radio" name="slide" id="slide3">
			<input type="radio" name="slide" id="slide4">
			<input type="radio" name="slide" id="slide5">

			<div class="slide s1">
				<img src="./images/1.jpg" alt="paisaje medieval con montañas">
			</div>
			<div class="slide">
				<img src="./images/2.jpg" alt="paisaje fanatasia con arboles rojas">
			</div>
			<div class="slide">
				<img src="./images/3.jpg" alt="portada de jeugo cities skylines">
			</div>
			<div class="slide">
				<img src="./images/4.jpg" alt="lugar fantasia con cristales y montañas">
			</div>
			<div class="slide">
				<img src="./images/5.jpg" alt="portada de juego the first tree">
			</div>		
		</div>
		<div class="navigation">
			<label class="bar" for="slide1"></label>
			<label class="bar" for="slide2"></label>
			<label class="bar" for="slide3"></label>
			<label class="bar" for="slide4"></label>
			<label class="bar" for="slide5"></label>
		</div>
	</div>
</body>
</html>
